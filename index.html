<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Wellcome to SportsDB Official</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-8 p-5">
                    <h1>Search Player</h1>
                    <div class="d-flex">
                        <input id="search-value" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="searchAllCountry()" class="btn btn-warning" type="submit">Search</button>
                    </div>

                    <div id="spinner" class="d-flex justify-content-center d-none">
                        <div class="spinner-border text-danger mt-4" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div id="card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">

                    </div>
                </div>
                <div class="col-lg-4 p-5">
                    <h1>Player Details</h1>        
                    <div id="single-player-details">
        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/player.js"></script>
</body>
</html>
